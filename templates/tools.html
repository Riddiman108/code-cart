<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Tools – CodeCart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f7f7f7;
        }

        .container {
            padding: 2rem;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .card {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin: 0.5rem 0;
        }

        .card a {
            color: #00bcd4;
            text-decoration: none;
        }

        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Our Recommended Tech Tools</h2>
        <div class="tool-grid">
            <div class="card">
                <h3>JioFi Router</h3>
                <p>Affordable 4G hotspot device for students and travelers.</p>
                <a href="https://www.jio.com/shop/en-in/jio/jiofi" target="_blank">Buy Now</a>
            </div>
            <div class="card">
                <h3>VS Code Extensions</h3>
                <p>Top 5 extensions for Python developers.</p>
                <a href="#">Read Guide</a>
            </div>
            <div class="card">
                <h3>Budget Wireless Earbuds</h3>
                <p>Top picks under ₹1500 with long battery and mic.</p>
                <a href="#">See List</a>
            </div>
        </div>
    </div>
</body>
</html>
