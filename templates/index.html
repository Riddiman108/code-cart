
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeCart – Tech Made Simple</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #1f1f1f;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            margin-left: 1rem;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            color: #00bcd4;
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, #1f1f1f, #3b3b3b);
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .section {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #222;
            color: #aaa;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div><strong>CodeCart</strong></div>
        <nav>
            <a href="/">Home</a>
            <a href="/tools">Tech Tools</a>
            <a href="/blog">Blog</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to CodeCart</h1>
        <p>Your hub for simple tech explanations, product picks, and coding tips – all in one place.</p>
    </div>

    <div class="section">
        <h2>Coming Soon</h2>

    </div>

    <footer>
